name: 'Product Categories'
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/products/categories/properties
    metadata:
      title: 'Product category properties.'
      description: 'Các thuộc tính của danh mục sản phẩm.'
      authenticated: false
      custom: []
    headers:
      Accept: application/json
      Content-Type: multipart/form-data
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Tên danh mục'
        required: false
        example: culpa
        type: varchar(255)
        custom: []
      title:
        name: title
        description: 'Tiêu đề danh mục'
        required: false
        example: modi
        type: mediumtext
        custom: []
      desc:
        name: desc
        description: 'Mô tả ngắn danh mục'
        required: false
        example: est
        type: longtext
        custom: []
      keywords:
        name: keywords
        description: 'Keywords SEO or Tag danh mục'
        required: false
        example: ullam
        type: longtext
        custom: []
      parent_id:
        name: parent_id
        description: 'id danh mục cha (0: là danh mục gốc)'
        required: false
        example: 6
        type: integer
        custom: []
      slug:
        name: slug
        description: 'Slug danh mục'
        required: false
        example: magni
        type: varchar
        custom: []
      img:
        name: img
        description: 'Hình ảnh danh mục'
        required: false
        example: null
        type: file
        custom: []
      icon:
        name: icon
        description: 'Icon danh mục'
        required: false
        example: sit
        type: varchar
        custom: []
      level:
        name: level
        description: 'Level danh mục (danh mục gốc level = 0)'
        required: false
        example: 17
        type: integer
        custom: []
      is_game:
        name: is_game
        description: '(2: không là danh mục game , 1: là danh mục game)'
        required: false
        example: 14
        type: integer
        custom: []
    responses:
      -
        status: 200
        content: '{"Đây là tất cả thuộc tính của bảng danh mục sản phẩm"}'
        headers: []
        description: '200'
    responseFields: []
